{% extends 'base.html' %}

{% block content %}
<h2>Edit Record</h2>
<form method="post">
    <label>Type:</label>
    <select name="type">
        <option value="income" {% if record.type == 'income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if record.type == 'expense' %}selected{% endif %}>Expense</option>
    </select><br>

    <label>Amount (â‚¬):</label>
    <input type="number" step="0.01" name="amount" value="{{ record.amount }}" required><br>

    <label>Category:</label>
    <input type="text" name="category" value="{{ record.category }}" required><br>

    <label>Description:</label>
    <input type="text" name="description" value="{{ record.description }}"><br>

    <label>Date:</label>
    <input type="date" name="date" value="{{ record.date }}" required><br>

    <button type="submit">Save</button>
    <a href="/view" class="reset-btn">Cancel</a>
</form>
{% endblock %}
